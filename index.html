<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="dist/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <style>
@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap');
*{font-family: 'Rubik', sans-serif;}
input:checked + label{color:white}
  </style>
  <script defer src="app.js"></script>
</head>
<body>
<main class="bg-[#0f1424] h-[1300px]">
  <div class="grid sm:grid-cols-2 gap-7 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 content-center max-w-[1050px] m-auto h-[1300px]">
  <div class="row-span-2">
  <div class="bg-[#5847eb] w-80 m-auto  flex flex-row sm:flex-col sm:h-80 rounded-2xl h-32 p-10 -mb-5 z-20 relative sm:w-60">
    <img src="images/image-jeremy.png" class="inline border-2 border-white rounded-full w-14 h-14 sm:mb-4 sm:w-20 sm:h-20 " width="70" height="70" alt="Jeremy pic">
    <div class="pt-2 pl-4 sm:pl-0">
    <p class="text-[#6f76c8] text-sm sm:text-md">Report for</p> 
    <p class="text-[#bdc1ff] text-xl sm:text-4xl sm:text-white font-thin">Jeremy Robson</p>
    </div>
  </div>
      <form class="w-80 bg-[#1c1f4a] flex min-w-[680px]:flex-col rounded-2xl h-20 mx-auto  p-10 justify-between  sm:w-60 sm:h-48 sm:flex-col">
      <input type="radio" id="Daily" name="frequency" class="hidden" checked><label class="text-[#6f76c8] text-md hover:text-white" for="Daily">Daily</label>
      <input type="radio" id="Weekly" name="frequency" class="hidden" ><label class="text-[#6f76c8] text-md hover:text-white" for="Weekly">Weekly</label>
      <input type="radio" id="Monthly" name="frequency" class="hidden"><label class="text-[#6f76c8] text-md hover:text-white" for="Monthly">Monthly</label>
    </form>
  </div>
  
  <div>
    <div style="background-image:url('images/icon-work.svg'); background-repeat:no-repeat; background-position:top -10px right 15px;" class="bg-[#ff8c66] w-80 h-16 mx-auto  rounded-2xl sm:w-60"></div>
    <div class="w-80 bg-[#1c1f4a]  rounded-2xl h-28 mx-auto  p-5 -mt-6  justify-between hover:bg-[#393f94]  relative sm:h-48 sm:w-60">
    <p class="text-xl font-medium text-white">Work</p>
    <p id="work_current" class="inline text-3xl text-white sm:block sm:text-6xl sm:my-4 sm:font-thin">5hrs</p>
    <p id="work_previous" class="text-[#6f76c8] text-md mt-2 inline float-right sm:float-none ">Last Week-7hrs</p>
    <img src="images/icon-ellipsis.svg" alt="ellipsis_icon" width="21" height="5" class="absolute z-50 top-8 right-6 hover:brightness-150">
  </div>
</div>
  <div>
  <div style="background-image:url('images/icon-play.svg'); background-repeat:no-repeat; background-position:top -10px right 15px;" class="bg-[#56c2e6] w-80 h-16 mx-auto  rounded-2xl sm:w-60"></div>
  <div class="w-80 bg-[#1c1f4a]  rounded-2xl h-28 mx-auto  p-5 -mt-6  justify-between hover:bg-[#393f94] relative sm:w-60 sm:h-48">
    <p class="text-xl font-medium text-white">Play</p>
    <p id="play_current" class="inline text-3xl text-white sm:block sm:text-6xl sm:my-4 sm:font-thin">1hr</p>
    <p id="play_previous" class="text-[#6f76c8] text-md mt-2 inline float-right sm:float-none">Last Week-2hrs</p>
    <img src="images/icon-ellipsis.svg" alt="ellipsis_icon" width="21" height="5" class="absolute top-8 right-6 hover:brightness-150">
  </div>
</div>
  <div>
  <div style="background-image:url('images/icon-study.svg'); background-repeat:no-repeat; background-position:top -10px right 15px;" class="bg-[#ff5c7c] w-80 h-16 mx-auto  rounded-2xl sm:w-60"></div>
  <div class="w-80 bg-[#1c1f4a]  rounded-2xl h-28 mx-auto  p-5 -mt-6  justify-between hover:bg-[#393f94] relative sm:w-60 sm:h-48">

    <p class="text-xl font-medium text-white">Study</p>
    <p id="study_current" class="inline text-3xl text-white sm:block sm:text-6xl sm:my-4 sm:font-thin">0hrs</p>
    <p id="study_previous" class="text-[#6f76c8] text-md mt-2 inline float-right sm:float-none">Last Week-1hr</p>
    <img src="images/icon-ellipsis.svg" alt="ellipsis_icon" width="21" height="5" class="absolute top-8 right-6 hover:brightness-150">

  </div>
</div>
  <div>
  <div style="background-image:url('images/icon-exercise.svg'); background-repeat:no-repeat; background-position:top -1px right 15px;" class="bg-[#4acf81] w-80 h-16 mx-auto  rounded-2xl sm:w-60"></div>
  <div class="w-80 bg-[#1c1f4a]  rounded-2xl h-28 mx-auto  p-5 -mt-6  justify-between hover:bg-[#393f94] relative sm:w-60 sm:h-48">
    <p class="text-xl font-medium text-white">Exercise</p>
    <p id="exercise_current" class="inline text-3xl text-white sm:block sm:text-6xl sm:my-4 sm:font-thin">1hr</p>
    <p id="exercise_previous" class="text-[#6f76c8] text-md mt-2 inline float-right sm:float-none">Last Week-1hr</p>

    <img src="images/icon-ellipsis.svg" alt="ellipsis_icon" width="21" height="5" class="absolute top-8 right-6 hover:brightness-150">
  </div>
</div>
  <div>
  <div style="background-image:url('images/icon-social.svg'); background-repeat:no-repeat; background-position:top -10px right 15px;" class="bg-[#7536d3] w-80 h-16 mx-auto  rounded-2xl sm:w-60"></div>
  <div class="w-80 bg-[#1c1f4a]  rounded-2xl h-28 mx-auto  p-5 -mt-6  justify-between hover:bg-[#393f94] relative sm:w-60 sm:h-48">
    <p class="text-xl font-medium text-white">Social</p>
    <p id="social_current" class="inline text-3xl text-white sm:block sm:text-6xl sm:my-4 sm:font-thin">1hr</p>
    <p id="social_previous" class="text-[#6f76c8] text-md mt-2 inline float-right sm:float-none">Last Week-3hrs</p>
    <img src="images/icon-ellipsis.svg" alt="ellipsis_icon" width="21" height="5" class="absolute top-8 right-6 hover:brightness-150">
  </div>
</div>
  <div>
  <div style="background-image:url('images/icon-self-care.svg'); background-repeat:no-repeat; background-position:top -10px right 15px;" class="bg-[#f1c65b] w-80 h-16 mx-auto  rounded-2xl sm:w-60"></div>
  <div class="w-80 bg-[#1c1f4a]  rounded-2xl h-28 mx-auto  p-5 -mt-6 mb-10 justify-between hover:bg-[#393f94] relative sm:w-60 sm:h-48">
    <p class="text-xl font-medium text-white">Self Care</p>
    <p id="self_current" class="inline text-3xl text-white sm:block sm:text-6xl sm:my-4 sm:font-thin">0hrs</p>
    <p id="self_previous" class="text-[#6f76c8] text-md mt-2 inline float-right sm:float-none">Last Week-1hr</p>
    <img src="images/icon-ellipsis.svg" alt="ellipsis_icon" width="21" height="5" class="absolute top-8 right-6 hover:brightness-150">
  </div>
</div>
</div>
</main>
  <div class="text-[11px] text-center">
    Challenge by <a class="text-[#3e52a3]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-[#3e52a3]" href="#">Chyunjet</a>.
  </div>
</body>
</html>
